name: Snyk Security Scan for .NET

on: 
  push: 
    branches: 
      - main  # Specify the branch you want the action to trigger on

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Use a stable version tag

      - name: Run Snyk to check for vulnerabilities in .NET
        uses: snyk/actions/dotnet@master
        continue-on-error: true  # Allows the workflow to continue even if vulnerabilities are found
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}  # Ensure SNYK_TOKEN is stored in secrets
        with:
          args: --sarif-file-output=snyk.sarif  # Generate SARIF file for code scanning

      - name: Upload SARIF file to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif  # Upload the SARIF file generated by Snyk
